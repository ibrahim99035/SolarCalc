<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="static/faculty.png" type="image/x-icon">
<title>SolarCalc - Input Sum Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    header {
        background-color: #1a023f;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        display: flex; 
        justify-content: space-between; 
        align-items: center;
    }
    footer {
        background-color: #1a023f;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #1a023f;
    }
    .input-group input {
        width: calc(100% - 18px);
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .input-group select {
        width: calc(100% - 18px);
        padding: 8px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
        appearance: none; /* Remove default arrow */
        background-image: url('arrow.png'); /* Add custom arrow */
        background-repeat: no-repeat;
        background-position: right center;
        background-size: 20px;
    }
    #output {
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        background-color: #f5f5f5;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 15px;
    }
    #output.warning {
        color: #dc3545;
    }

    #resetBtn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #1a023f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
        margin-left: 40%;
        margin-right: 40%;
    }
    #resetBtn:hover {
        background-color: #10061f;
    }
</style>
</head>
<body>
<header>
    <div>
        <img src="static/univ.png" alt="University Logo">
    </div>
    <h1>Solar Calc - Input Sum Calculator</h1>
    <div>
        <img src="static/faculty.png" alt="Faculty Logo">
    </div>
</header>


<div class="container">
    <div class="input-group">
        <label for="crop">Crop:</label>
        <select id="crop">
            <option value="wheat">Wheat</option>
            <option value="corn">Corn</option>
            <option value="rice">Rice</option>
            <!-- Add more options as needed -->
        </select>
    </div>    
    <div class="input-group">
        <label for="irrigation">Irrigation:</label>
        <input type="number" id="irrigation" placeholder="Enter irrigation value">
    </div>
    <div class="input-group">
        <label for="workers">Workers:</label>
        <input type="number" id="workers" placeholder="Enter workers value">
    </div>
    <div id="output">Sum: 0</div>
    <button id="resetBtn">Reset</button>
</div>

<footer>
    <p>&copy; 2024 Solar Calc Project - Faculty of Engineering, Mansoura University - Under Supervision of Dr. Mohamed Tawfiq</p>
</footer>

<script>
    // Function to calculate sum and update output
    function calculateSum() {
        var crop = parseInt(document.getElementById('crop').value) || 0;
        var irrigation = parseInt(document.getElementById('irrigation').value) || 0;
        var workers = parseInt(document.getElementById('workers').value) || 0;
        
        var sum = crop + irrigation + workers;
        document.getElementById('output').textContent = "Sum: " + sum;

        // Display warning if sum exceeds 100
        if (sum > 100) {
            document.getElementById('output').classList.add('warning');
            document.getElementById('output').textContent += " - Exceeds limit!";
        } else {
            document.getElementById('output').classList.remove('warning');
        }
    }

    // Event listeners for input fields
    document.getElementById('crop').addEventListener('input', calculateSum);
    document.getElementById('irrigation').addEventListener('input', calculateSum);
    document.getElementById('workers').addEventListener('input', calculateSum);

    // Function to reset input fields and output
    function resetInputs() {
        document.getElementById('crop').value = '';
        document.getElementById('irrigation').value = '';
        document.getElementById('workers').value = '';
        document.getElementById('output').textContent = 'Sum: 0';
        document.getElementById('output').classList.remove('warning');
    }

    // Event listener for reset button
    document.getElementById('resetBtn').addEventListener('click', resetInputs);
</script>

</body>
</html>
